<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Biaya Parkir</title>
    <style>
        h2{
            text-align: center;
        }
        table{
            margin: auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
        <h2>HITUNG BIAYA PARKIR</h2>
        <table>
            <tr>
                <th>Jam Masuk</th>
                <th>Jam Keluar</th>
                <th>Lama</th>
                <th>Keluaran Biaya</th>
            </tr>
            <tr>
                <td><input type="text" id="jam_masuk" ></td>
                <td> <input type="text" id="jam_keluar" onchange="bayarParkir()"></td>
                <td><input type="text" id="jam"></td>
                <td><input type="text"  id="jumlah_biaya"></td>
            </tr>
        </table>
    <script>
        function bayarParkir(){
            let masuk = Number(document.getElementById("jam_masuk").value);
            let keluar = Number(document.getElementById("jam_keluar").value);
            let lama = keluar - masuk
            let biaya = 3000
            document.getElementById("jam").value= lama +" jam ";

            if(lama == 2){
                let dua_jam_pertama = biaya
                document.getElementById("jumlah_biaya").value="Rp. " +dua_jam_pertama ;
            }else if(lama >= 2){
                let jam_selanjutnya = (lama - 2)*1000+biaya
                document.getElementById("jumlah_biaya").value="Rp. " +jam_selanjutnya ;
            }else{
                document.getElementById("jumlah_biaya").value= 0;
            }       
        }
    </script>
</body>
</html>
